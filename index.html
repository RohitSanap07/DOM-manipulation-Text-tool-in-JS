<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tool</title>
</head>
<body>
  <p class="heading-text">Text Operex - Transform Your Text..!üß©</p>
  <input class="InputText"  type="text" id="input-text" placeholder="Enter your text here...">
  
  <center><p class="result-text">Resultüßê</p></center>
  <p class="result" id="result-text"></p>

  <div >
    <center><button class="convert" onclick="makeLowerCase()"> Convert to lowercase <img src="./Images/lowercase-interface-symbol.png" height="10px" width="12px"></button>
    <button class="convert" onclick="makeUpperCase()">Convert to UPPERCASE <img src="./Images/uppercase-interface-button.png" height="10px" width="12px"></button><br></center>
  
    <center><button class="convert" onclick="countWords()">Count Words <img src="./Images/word (1).png" height="10px" width="12px"></button>
    <button class="convert" onclick="countCharacters()">Count Characters <img src="./Images/word.png" height="10px" width="12px"></button></center>
    </div>

    <script>
      function makeLowerCase() {
        const inputElement = document.getElementById("input-text")
        const resultElement = document.getElementById("result-text")
  
        resultElement.innerText = inputElement.value.toLowerCase()
      }
  
      function makeUpperCase() {
        const inputElement = document.getElementById("input-text")
        const resultElement = document.getElementById("result-text")
  
        resultElement.innerText = inputElement.value.toUpperCase()
      }
  
      function countWords() {
        const inputElement = document.getElementById("input-text")
        const resultElement = document.getElementById("result-text")
  
        resultElement.innerText = `Total Words: ${inputElement.value.split(" ").length}`
  
      }
  
      function countCharacters() {
        const inputElement = document.getElementById("input-text")
        const resultElement = document.getElementById("result-text")
  
        resultElement.innerText = `Total Characters: ${inputElement.value.length}`
      }
  
      
    </script>
    
</body>
</html>
